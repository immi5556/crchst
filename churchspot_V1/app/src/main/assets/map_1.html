		<script type="text/javascript">

		var svg = document.getElementById('menu'),
			items = svg.querySelectorAll('.item'),
    		trigger = document.getElementById('trigger'),
    		label = trigger.querySelectorAll('#label')[0],
    		open = false,
    		angle = 45;

		//set up event handler
		trigger.addEventListener('click', toggleMenu, false);
		// svg.style.pointerEvents = "none";

		//toggle menu when trigger is clicked
		function toggleMenu(event) {
   			if (!event) var event = window.event;
    		event.stopPropagation();
  			open = !open;
  			if (open) {
    			var tl = new TimelineLite();
  				tl.to(items, 0.2, {scale:1, ease:Back.easeOut.config(4)}, 0.05);
    			for(var i=0; i<items.length; i++){
      				tl.to(items[i], 0.7, {rotation:-i*angle + "deg", ease:Bounce.easeOut}, 0.35);
    			}
    			label.innerHTML = "-";
    			svg.style.pointerEvents = "auto";
  			} else {
    			var tl = new TimelineLite();
    			for(var i=0; i<items.length; i++){
      				tl.to(items[i], 0.3, {rotation: 0, ease:Circ.easeOut}, 0.05);
    			}
    			tl.to(items, .3, {scale:0, ease:Back.easeIn}, 0.3);
    			label.innerHTML = "+";
    			svg.style.pointerEvents = "none";
  		}

	}

	svg.onclick = function (e) {
    	//e.stopPropagation();
	}

	//close the nav when document is clicked
	document.onclick = function () {
    	open = false;
    	var tl = new TimelineLite();
    	for(var i=0; i<items.length; i++){
      		tl.to(items[i], 0.3, {rotation: 0, ease:Circ.easeOut}, 0.05);
    	}
    	tl.to(items, .3, {scale:0, ease:Back.easeIn}, 0.3);
    	label.innerHTML = "+";
    	svg.style.pointerEvents = "none";
	};


			//AIzaSyAUVjFat_TZyas2tLCH7mR4r6LCaW9r5-E
			var map, car;
		    function setMap(lat, lng) {
		    	pos = {
		    			lat: lat || 17.4812413,
		    			lng: lng || 78.4970369
					};
		       map = new google.maps.Map(document.getElementById('map'), {
		          center: pos,
		          disableDefaultUI: true,
		          zoom: 14
		       });

		       car = new google.maps.Marker({
				position: pos,
				map: map,
				title: 'Its Me',
				icon: 'car.png'
			  });
			  car.addListener('click', toggleBounce);

			  //getChurches();
		    }

		    function toggleBounce() {
			  if (car.getAnimation() !== null) {
				car.setAnimation(null);
			  } else {
				car.setAnimation(google.maps.Animation.BOUNCE);
			  }
			}

			function changeCenter(lat, lng){
				var Latlng = new google.maps.LatLng(lat, lng);
				if (map){
					map.setCenter(LatLng)
					car.setPosition(LatLng);
				}
				else{
					setMap(lat, lng);
				}
			}
